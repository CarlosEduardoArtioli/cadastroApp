<ion-content class="ion-padding">
  <br><br>
  <h1 class="ion-text-center logo-white">
    Login
  </h1>
  <br>
  <br>
  <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Manter Logado?</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
  </ion-list>
  <br>
  <ion-button ion-item color="dark" fill="outline" shape="round" expand="full" size="medium">
    Entrar
  </ion-button>
  <br>
  <br>
  <ion-button ion-item color="dark" fill="clear" expand="full" routerLink="/register">
    Ainda nÃ£o sou cadastrado!
  </ion-button>
</ion-content>
